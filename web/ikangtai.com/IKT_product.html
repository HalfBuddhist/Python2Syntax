function getCookie(objName){//获取指定名称的cookie的值
	 
    var arrStr = document.cookie.split("; ");
 
    for(var i = 0;i < arrStr.length;i ++){
 
        var temp = arrStr[i].split("=");
 
        if(temp[0] == objName) 
       	return unescape(temp[1]);
      
   } 
	}
	
	function reduction(){
	
	var buy_number = $("#buy_number").html();
	if(buy_number > 1){

	}else{
	$("#buy_number").html(1);
	}
	}
	function plus(){
	
	var buy_number = $("#buy_number").html();
		buy_number = parseInt(buy_number)+parseInt(1);
	$("#buy_number").html(buy_number);
	
	}
	function car(number){
	window.location.href = "IKT_car.html?number="+number;

	function delCookie(name) 
{ 
    var exp = new Date(); 
    exp.setTime(exp.getTime() - 1); 
    var cval=getCookie(name); 
    if(cval!=null) 
        document.cookie= name + "="+cval+";expires="+exp.toGMTString(); 
} 
function logout(){
